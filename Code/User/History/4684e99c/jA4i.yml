version: "3"

services:
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command:
      - /bin/sh
      - "-c"
      - "/app/entrypoint.sh"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:16.2
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_PORT: 5432

volumes:
  db_data:
